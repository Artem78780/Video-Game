<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            panelClass="sort-select"
            [(ngModel)]="sort"
        >
            <mat-option value="name">Name</mat-option>
            <mat-option value="-released">Released</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-created">Created</mat-option>
            <mat-option value="-update">Update</mat-option>
            <mat-option value="-rating">Rating</mat-option>
            <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-header">
            <img src="https://cdn2.unrealengine.com/egs-crysisremasteredtrilogy-crytek-s1-2560x1440-d9021321209e.jpg" alt="" class="game-img">
        </div>
        <div class="game-description">
            <p class="game-name">Name</p>
            <div class="game-platforms">
                <img src="https://pngset.com/images/xbox-logo-white-xbox-logo-lamp-symbol-clothing-apparel-transparent-png-1311334.png" alt="" class="game-platform">
            </div>
        </div>
    </div>
</div>
