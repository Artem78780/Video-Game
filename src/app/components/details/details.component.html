<div class="details">
    <div class="game-banner">
        <img 
            class="game-banner-img"
            src="https://cdn.mcr.ea.com/3/images/0c2692f4-c62f-4823-accc-a11c2a5bb870/1587706064-0x0-0-0.jpg" 
            alt=""
        >
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">Game Name</h1>
                <h2 class="game-header-relese-date">Release 1.2.3.222</h2>
                <p class="game-header-genre">
                    <span>RPG</span>
                </p>
                <div class="game-guage">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [dialEndAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    >
                    </mwl-gauge>
                    <a 
                    class="game-guage-label"
                    target="_blank"
                    href=""
                >
                Metacritic</a>
                </div>
            </div>
            <app-game-tabs [game]="game"></app-game-tabs>
        </div>
    </div>
</div>
